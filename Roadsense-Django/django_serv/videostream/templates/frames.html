<!DOCTYPE html>
<html>
  <head>
    <title>Display Frames</title>
    <script>
      // Function to update the image source with a new timestamp
      function updateImage() {
        var img = document.getElementById("frame");
        img.src = "{% url 'get-frame' %}?timestamp=" + new Date().getTime();
      }

      // Automatically update the image every 'interval' milliseconds
      setInterval(updateImage, 1000); // Adjust the interval as needed
    </script>
  </head>
  <body>
    <h1>Displaying Frames</h1>
    <img id="frame" src="{% url 'get-frame' %}" alt="Frame" />
  </body>
</html>
